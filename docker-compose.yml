
services:
  foton_cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: fotoncloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    networks:
      - foton
  
  foton_postgres:
    container_name: fotonpostgres
    image: postgres:15
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 1s
      timeout: 2s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    networks:
      - foton

  foton_redmine:
    container_name: comunidadefoton
    image: redmine:latest
    depends_on:
      foton_postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${REDMINE_WEB_PORT}:3000" 
    environment:      

      REDMINE_DB_DATABASE: ${REDMINE_DB_NAME}
      REDMINE_DB_POSTGRES: ${REDMINE_DB_HOST}
      REDMINE_DB_USERNAME: ${REDMINE_DB_USER}
      REDMINE_DB_PASSWORD: ${REDMINE_DB_PASSWORD}
      REDMINE_DB_PORT: ${REDMINE_DB_PORT}
      
      REDMINE_SMTP_ENABLED: "true"
      REDMINE_SMTP_HOST: ${SMTP_HOST}
      REDMINE_SMTP_PORT: ${REDMINE_SMTP_PORT}
      REDMINE_SMTP_USER: ${REDMINE_SMTP_USER}
      REDMINE_SMTP_PASSWORD: ${REDMINE_SMTP_PASSWORD}
      REDMINE_SMTP_TLS: "true"
    volumes:      
      - ./redmine/plugins:/usr/src/redmine/plugins
      - ./redmine/themes:/usr/src/redmine/public/themes
      - ./redmine/config/configuration.yml:/usr/src/redmine/config/configuration.yml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    networks:
      - foton

volumes:
  redmine_postgres_data:
  redmine_data:

networks:
  foton:
    driver: bridge
    name: foton_network